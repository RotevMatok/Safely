        <h1 class="contactus">צרי קשר</h1>
    <div class="contact-page">

            <form class="contact-form">

                <p class="required" id="must">*שדה חובה</p>
                <br/>

                <label for="firstname">שם פרטי</label>
                <span class="required">*</span>
                <input type="text" required   id="fname" name="firstname" placeholder="השם שלך כאן...">
                
                <br/>
                <label for="lastname">שם משפחה</label>
                <span class="required">*</span>
                <input type="text" required id="lname" name="lastname" placeholder="השם משפחה שלך כאן...">
                
                <br/>
                <label for="email">אימייל</label>
                <span class="required">*</span>
                <input type="text" required id="email" name="email" placeholder="האימייל שלך כאן...">
                
                <label for="subject" >נושא פניה</label>
                <span class="required">*</span>
                <textarea id="subject" name="subject" placeholder="רשמי כאן את פנייתך"  style="height:200px"></textarea>

                <input type="submit" value="שליחת הודעה">

            </form>
